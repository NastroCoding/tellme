<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Guestbook ✨</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: url("assets/img/frutiger.png");
    font-family: "Comic Sans MS", "Trebuchet MS", cursive, sans-serif;
    color: #003366;
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
}

.wrapper {
    width: 90%;
    max-width: 900px;
    margin: 20px auto;
    background: #ffffff;
    border: 5px double #00a0e6;
    padding: 10px;
    box-shadow: 0px 0px 20px #00c3ff;
}

.header {
    background: url('https://www.transparenttextures.com/patterns/graphy.png') repeat, linear-gradient(to bottom, #00c3ff, #ffffff);
    padding: 20px;
    text-align: center;
    border: 4px groove #00a0e6;
    margin-bottom: 10px;
}

.header h1 {
    font-size: 8vw;
    max-font-size: 50px;
    margin: 0;
    color: #003366;
    text-shadow: 2px 2px #ffffff, 0 0 5px #00c3ff;
    letter-spacing: 2px;
}

.navbar {
    background: linear-gradient(to bottom, #ffffff, #aee4ff);
    border: 3px ridge #00a0e6;
    padding: 10px;
    margin-bottom: 20px;
    text-align: center;
    font-size: 4vw;
}

.navbar a {
    text-decoration: none;
    color: #005599;
    font-weight: bold;
    padding: 0 10px;
}

.navbar a:hover {
    color: #00c3ff;
    text-shadow: 0 0 5px #00c3ff;
}

.content {
    border: 3px inset #00a0e6;
    padding: 20px;
    background: #f0faff;
}

form {
    display: block;
    margin-bottom: 30px;
}

input[type="text"], textarea {
    display: block;
    width: 95%;
    margin: 10px auto;
    padding: 10px;
    font-size: 4vw;
    max-font-size: 18px;
    border: 3px inset #00a0e6;
    background: #ffffff;
    color: #003366;
    font-family: 'Courier New', Courier, monospace;
}

textarea {
    resize: none;
    height: 30vh;
}

button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 5vw;
    max-font-size: 20px;
    font-weight: bold;
    color: #ffffff;
    background: linear-gradient(to bottom, #00c3ff, #00a0e6);
    border: 4px outset #00a0e6;
    cursor: pointer;
}

button:hover {
    background: linear-gradient(to bottom, #00a0e6, #00c3ff);
    text-shadow: 1px 1px #003366;
}

.guestbook-entries {
    margin-top: 30px;
}

.entry {
    background: #ffffff;
    border: 3px groove #00c3ff;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: inset 0 0 10px #00c3ff;
}

.entry h3 {
    font-size: 5vw;
    max-font-size: 22px;
    margin: 0 0 10px 0;
    color: #003366;
}

.entry p {
    font-size: 4vw;
    max-font-size: 16px;
    margin: 0;
    color: #333366;
    word-break: break-word;
    font-family: 'Verdana', sans-serif;
}

.footer {
    margin-top: 20px;
    padding: 10px;
    text-align: center;
    font-size: 3vw;
    max-font-size: 14px;
    color: #555555;
    border-top: 2px dashed #00a0e6;
    background: #f0faff;
}

/* Extra tweak for small devices */
@media screen and (min-width: 600px) {
    .header h1 { font-size: 50px; }
    .navbar { font-size: 18px; }
    input[type="text"], textarea { font-size: 18px; }
    button { font-size: 20px; }
    .entry h3 { font-size: 22px; }
    .entry p { font-size: 16px; }
    .footer { font-size: 14px; }
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <h1>★ Sign My Guestbook ★</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a> | <a href="#">Guestbook</a> | <a href="#">Photos</a> | <a href="#">About Me</a>
    </div>

    <div class="content">
        <form action="https://formsubmit.co/nastromeister@gmail.com" method="POST" id="guestbook-form">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="name" id="name" placeholder="Enter your name..." required>
            <textarea id="message" name="message" placeholder="Leave me a message! ✍️" required></textarea>
            <button type="submit">Submit</button>
        </form>

    </div>

    <div class="footer">
        ✨ &copy; 2000-2005 Nas  | Best viewed with Internet Explorer 6.0 at 1024x768
    </div>
</div>

<script>

function escapeHTML(str) {
    return str.replace(/[&<>"']/g, function(m) {
        return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];
    });
}
</script>

</body>
</html>
